<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Assignment-1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="container flex">
                <a class="brand" href="#">
                    <img src="assets/altcampus.png" alt="LOGO">
                </a>
                <nav class="nav">
                    <a href="#">Home</a>
                    <a class="active" href="#">Gallary</a>
                    <a href="#">About</a>
                </nav>
            </div>        </header>
        <main>
            <section class="gallery">
                <div class="container">
                    <h1 class="heading">GALLERY</h1>
                    <div class="flex wrap">
                        <div class="col">
                            <img class="gallary-pic" src="01.png" alt="Image1">
                        </div>
                        <div class="col">
                            <img class="gallary-pic" src="02.png" alt="Image2">
                        </div>
                        <div class="col">
                            <img class="gallary-pic" src="03.png" alt="Image3">
                        </div>
                        <div class="col">
                            <img class="gallary-pic" src="04.png" alt="Image4">
                        </div>
                        <div class="col">
                            <img class="gallary-pic" src="05.png" alt="Image5">
                        </div>
                        <div class="col">
                            <img class="gallary-pic" src="06.png" alt="Image6">
                        </div>
                    </div>                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container flex">
                <small>&copy;AltCampus</small>
                <nav>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                </nav>            </div>
        </footer>
    </body>
</html>
